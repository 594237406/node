<!DOCTYPE html>
<html ng-app="mvcModule">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="bower_components/angular/angular.js"></script>
</head>
<body>
<div ng-controller="mvcController">
   <p>{{name}}</p>
    <p>{{age}}</p>
</div>
</body>
<script>
    var app = angular.module('mvcModule',[]);//定会引起一个模块
    //定义一个控制器 $scope就是这个控制器对应的视图模型
    app.controller('mvcController',function($scope){
        console.log($scope);
        $scope.name = 'zfpx';
        $scope.age = 6;
    });
</script>
</html>
