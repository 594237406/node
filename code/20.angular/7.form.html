<!DOCTYPE html>
<html ng-app="mvcModule">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="bower_components/angular/angular.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <style>
        body{
            margin:30px;
        }
    </style>
</head>
<body >
<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="panel-title">双向数据绑定</div>
    </div>
    <div class="panel-body" ng-controller="userCtrl">
        <div class="row form-group">
            <label for="" class="col-md-2 control-label">邮箱</label>
            <div class="col-md-10">
                <input type="email" class="form-control" ng-model="user.email"/>
            </div>
        </div>
        <div class="row form-group">
            <button class="btn btn-default" ng-click="set()">设置</button>
            <button class="btn btn-default" ng-click="get()">获取</button>
            <button class="btn btn-default" ng-click="reset()">重置</button>
        </div>
    </div>
</div>

<script>
    var app = angular.module('mvcModule', []);//定会引起一个模块
    //定义一个控制器 $scope就是这个控制器对应的视图模型
    app.controller('userCtrl', function ($scope) {
        $scope.user={};
        $scope.get = function () {
            alert($scope.user.email);
        }
        $scope.set = function () {
            $scope.user.email = 'zfpx@126.com'
        }
        $scope.reset = function () {
            $scope.user.email = '';
        }
    });
</script>
</body>
</html>
